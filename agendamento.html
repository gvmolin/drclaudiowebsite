    <body>
        <header>
            <div class="view">
                <div class="conteudo-header">
                    <a href="index.html"><img src="./img/logo_colorido_cortado.png" alt="logo"></a>
                    <button class="botao-hamburguer">&#8801;</button>
                </div>    
            </div>
        </header>
        <main>
            <div class="view" style="margin-top: 100px;">
                
                
                <form>
                    <h1>Agendar consulta:</h1>
                    <h2>Comece preenchendo alguns dados</h2>
                    <div class="form" id="nome"><label>Nome:</label><input type="textarea" placeholder="Nome"></div>
                    <div class="form" id="idade">
                        <label>Idade:</label><input type="number" placeholder="Idade">
                        <label>Sexo:</label>
                        <select placeholder="--" id="sexo">
                            <option value="none">--</option>
                            <option value="feminino">feminino</option>
                            <option value="masculino">masculino</option>
                        </select>
                    </div>

                    <h2>Agora informe sua disponibilidade.</h2>
                    <input type="checkbox"><label>Segunda</label>
                    <input type="checkbox"><label>Terça</label>
                    <input type="checkbox"><label>Quarta</label>
                    <input type="checkbox"><label>Quinta</label>
                    <input type="checkbox"><label>Sexta</label>
                    <input type="checkbox"><label>Sábado</label>
                    
                    <select>
                        <label>Horario:</label>
                        <option value="none">--</option>
                        <option>8:00</option>
                        <option>9:00</option>
                        <option>10:00</option>
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                        <option>16:00</option>
                    </select>

                    <h2>Por ultimo seu contato, onde retornaremos em breve.</h2>
                    <input type="number" placeholder="Numero de Telefone (xx) xxxxx-xxxx">
                    <input type="email" placeholder="exemplo@email.com">

                </form>



            </div>
        </main>

        <footer>
            <div class="view">
                <div class="logo-footer"><img src="./img/logo_colorido_cortado.png" alt="logo-branco"></div>
                <div class="contatos">
                    <ul>
                        <li><img src="./img/fonesymbol.png">(11)4123-5678</li>
                        <li><img src="./img/wppsymbol.png">(11)92839-1212</li>
                        <li><img src="./img/emailsymbol.png">drclaudio@email.com</li>
                        
                    </ul>    
                </div>

            </div>
        </footer>

        <div class="menu">

                <a href="index.html"><li style="font-weight: 900;">Inicio</li></a>
